YARM-endless-resource-base= Бесконечный ресурс (например, нефть) в конечном итоге достигнет определенного уровня. По умолчанию этот параметр отображается как 0% "полный". Измените это значение на 100, чтобы этот уровень отображался как 100% "полный".
YARM-overlay-step= Велика зона покриття під час вибору ресурсу може призвести до падіння FPS.  Зміна зони накладання дозволить знизити падіння FPS, відображаючи менше позначок.  Значення 1 для повного відображення, 2 для 1/4, 3 для 1/9, і т.д.
