[mod-setting-description]
YARM-ticks-between-checks=Die Aktualisierung Resourcen-Standorten nur alle N Spiel-Ticks (60 Ticks = 1 Sekunde). Durch erhöhung dieses Werte kannst du möglicherweise die UPS verbessern, allerdings dauert dann die Aktualisierung der Standort-Werte länger.
YARM-entities-per-tick=Dies steuert bei überwachten Resource-Entitäten (Feldern), wie viele pro Tick aktualisiert werden. (Normalerweise gibt es 60 Ticks pro Sekunde). Wenn du die Zahl verringerst, kann das einen positiven Effekt auf die UPS haben.
YARM-overlay-step=Große Rohstoff-Vorkommen hinzuzufügen, kann die FPS durch große Overlays negativ beeinflussen. Durch die Veränderung der Genauigkeit wird der Einfluss auf die FPS reduziert, da weniger Entitäten erstellt werden. Setze es auf 1 für eine vollständige Abdeckung, 2 für 1/4, 3 für 1/9 Abdeckung, usw...
YARM-map-markers=Zeigt auf der Karte eine Markierung an, die Namen und den aktuellen Inhalt des Standorts anzeigen. Dieser wird automatisch aktualisiert. Hinweis: Nachdem diese Einsetellung geändert wurde kann es ein paar Sekunden dauern, bevor das Ergebnis sichtbar wird.
YARM-warn-timeleft=Die verbleibende Zeit in Stunden, ab der der Spieler bei einem einzelnen Resourcen-Standort gewarnt wird.
YARM-warn-timeleft_totals=Die verbleibende Zeit in Stunden, ab der der Spieler für eine einzelne Resource gewarnt wird, wenn dafür mehr als ein aktiver Standort dafür existiert.
YARM-order-by=Ändere die Anzeigereihenfolge für Standorte in der YARM Liste.
YARM-debug-profiling=Wenn aktiviert, werden einige Informationen über die Ticks und deren Timing in die Ausgabe des Spielers und die factorio-current.log geschrieben.
YARM-adjust-for-productivity=Die angezeigten Werte werden entsprechend der erforschten Berbau-Produktivität angepasst.
YARM-productivity-show-raw-and-adjusted=Es werden sowohl die Roh-Werte als auch die an die Bergbau-Produktivität angepassten Werte angezeigt, eine davon in Klammern.
YARM-productivity-parentheses-part-is=Ändere welcher Wert in Klammern angezeigt werden soll (Roh-Werte oder an die Bergbau-Produktivität angepasste Werte).
YARM-grow-limit=Die maximale Entfernung vom ursprünglichen Zentrum, die ein Standort wachsen darf, wenn es erstellt wurde. -1 = Unbegrenztes Wachstum. 0 = Kein Wachstum. Mehr als 1 = Begrenztes Wachstum
YARM-adjust-over-percentage-sites=Wenn aktiviert werden Standorte ihren "Initialen Wert" so setzen, dass dieser dem aktuellen Wert entspricht, wenn dieser größer ist als der zuvor gespeicherte initiale Wert. Dies kann sowohl als temporärer Fix oder permanente Überprüfung verwendet werden.

