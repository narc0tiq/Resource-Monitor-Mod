[mod-setting-description]
YARM-ticks-between-checks=Отслеживание ресурса обновляется один раз за N игровых тиков (60 тиков = 1 секунда), на основе этого значения.
YARM-entities-per-tick=Для ресурсов, за которыми ведется наблюдение, этот параметр определяет, сколько ресурсных единиц (рудных плиток) запрашивать за один такт (1 из  60 обновлений каждую секунду). Уменьшите этот параметр, чтобы улучшить UPS.
YARM-overlay-step=Большая зона покрытия при выборе ресурса может привести к падению FPS. Изменение зоны наложения позволит снизить падение FPS отображая меньше меток. Значение 1 для полного отображения, 2 для 1/4, 3 для 1/9, и т. д.
YARM-map-markers=Показывать на карте маркеры, содержащие имя участка и его текущее содержимое, обновляемое автоматически. Примечание: после изменения этой настройки может потребоваться несколько секунд, чтобы результаты стали видимыми!
YARM-warn-timeleft=Оповещение игрока о часах оставшегося ресурса на одном участке.
YARM-warn-timeleft_totals=Оповещение о часах суммарно оставшихся ресурсов, которые отображаются при наличии нескольких активных участков для типа руды.
YARM-order-by=Изменение порядка отображения списка ресурсов YARM.
YARM-site-prefix-with-surface=Префикс названия поверхности к названию участка. Полезно для карт с несколькими поверхностями.
YARM-debug-profiling=При включении, выводит некоторую информацию о времени тиков на экран и в factorio-current.log.
YARM-adjust-for-productivity=Суммы приведены с поправкой на исследование производительности добычи.
YARM-productivity-show-raw-and-adjusted=Суммы показывают как исходную сумму, так и сумму, скорректированную с помощью исследования производительности добычи, одна из них в скобках (по умолчанию: показывать исходную сумму в скобках).
YARM-productivity-parentheses-part-is=В скобках указано изменение суммы (исходной или скорректированной с учетом производительности добычи).
YARM-grow-limit=Максимальное расстояние от исходного центра, на которое может увеличиться участок при его создании. -1 = Неограниченный размер. 0 = Нет увеличения. Более чем 0 = Ограниченный размер.
YARM-adjust-over-percentage-sites=При включении этой функции у участков "начальное кол-во" будет установлено в соответствии с текущим кол-вом, если текущее кол-во ресурсов больше, чем отмеченное изначально. Может использоваться как временное решение или постоянная отметка.

