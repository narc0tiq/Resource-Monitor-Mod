[mod-setting-description]
YARM-ticks-between-checks=当一个资源点被监测时，它的资源量只根据这个值，每N个游戏tick更新一次（60tick＝1秒）。增加数值可改善UPS，代价是需要更长的时间来更新监测区域。
YARM-entities-per-tick=对于正在被监测的资源，这将控制在一个标记内查询多少个资源实体（矿石）（通常每秒60个更新1个）。减少数值可改善UPS。
YARM-overlay-step=添加巨大的资源点可能导致FPS大幅下降。改变叠加层的稀疏度将减少FPS的下降。 设置1为全覆盖，2为1/4，3为1/9，以此类推。
YARM-map-markers=在地图上显示包含地点名称及其当前内容的标记，并自动更新。注意：更改此设置后，可能需要几秒钟才能看到结果！
YARM-warn-timeleft=提醒玩家单个监测区域的剩余资源小时数。
YARM-warn-timeleft_totals==剩余资源的小时数，如果一个矿石类型有多个开采中的监测区域，提醒玩家的总数。
YARM-order-by=更改YARM列表中监测区域的显示顺序。
YARM-site-prefix-with-surface=将表面名称作为监测区域名称的前缀。适用于具有多个表面的游戏。
YARM-debug-profiling=启用后，将有关tick用时的一些信息输出到信息窗口和factorio-current.log。
YARM-adjust-for-productivity=显示的数值经已研究的采矿产能加成而调整。
YARM-productivity-show-raw-and-adjusted=数值显示初始数值和已研究的采矿产能加成的数值，其中一个在括号中（默认：在括号中显示初始数值）。
YARM-productivity-parentheses-part-is=更改括号中显示的数值（初始或已研究的采矿产能加成）。
YARM-grow-limit=监测区域创建时与增长的最大长度。-1即无限增长。0即无增长。超过0即有限增长。
YARM-adjust-over-percentage-sites=启用后，如果当前资源量超过最初检测的资源量，监测区域将设置其“初始数量”以匹配当前数量。可用作临时修复或永久检查。

